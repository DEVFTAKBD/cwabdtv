
<head>

    <!-- Include JW Player JavaScript Library -->

    <style>
        /* Fullscreen styles for the player */
        html, body {
            margin: 0;
            padding: 0;

    <script>

            type: "dash",  // Specify the type as DASH
            drm: {
                clearkey: {
                    key: "0de17dfdafb5b62c6044bd9b990bcd6c",  // ClearKey DRM key
                    keyId: "1f536e7386994942b63ebbcf82de7ee2"  // ClearKey DRM key ID
                }
            },
            width: "100%",  // Full width
            height: "100%",  // Full height
            stretching: "fill",  // Ensures the player fills the container
            autostart: true,  // Set to true to autoplay if needed
            controls: true,  // Show controls for playback
        });
    </script>
</body>
